<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUHAIB STOP WATCH</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="watch">
        <div class="time">
            00:00:00
        </div>
        <div class="controls">
            <button id="start" style="border:dashed">START</button>
            <button id="stop" style="border:dashed">STOP</button>
            <button id="reset" style="border:dashed">RESET</button>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
